namespace: bitswap-peer
image:
  version: "latest"
  pullPolicy: Always
service:
  port: 3000
  metrics:
    port: 3001
    enableMonitor: "true"
resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 1
    memory: 1Gi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70
env:
  nodeEnv: production
  peerIdS3Bucket: ipfs-peer-bitswap-config
  peerIdFileName: peerId.json
  concurrency: 128
  pipelining: 16
  logLevel: info
  cacheBlocksInfo: false
workerType: workerNode
serviceAccountName: bitswap-irsa
