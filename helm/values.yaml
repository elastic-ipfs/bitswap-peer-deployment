namespace: bitswap-peer
image:
  version: "20220316.0942"
  pullPolicy: Always
service:
  port: 3000
  metrics:
    port: 3001
    publicEndpoint: "true"
    enableMonitor: "false"
resources:
  limits:
    cpu: 3
    memory: 12Gi
  requests:
    cpu: 2
    memory: 7Gi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70
env:
  nodeEnv: production
  peerIdS3Bucket: ipfs-peer-bitswap-config
  peerIdFileName: peerId.json
  concurrency: 128
  pipelining: 16
  logLevel: info
  cacheBlocksInfo: false
workerType: workerNode
serviceAccountName: bitswap-irsa
