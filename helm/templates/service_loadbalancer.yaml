apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}
  ports:
  - protocol: TCP
    name: "temporary-metrics"
    port: {{ .Values.service.metricsPort }}
    targetPort: {{ .Values.service.metricsPort }}
  - protocol: TCP
    name: "ws"
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
