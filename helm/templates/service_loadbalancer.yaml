apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  type: LoadBalancer
  selector:
    app: {{ .Release.Name }}
  ports:
  {{ if .Values.service.metrics.publicEndpoint }} {{ if eq .Values.service.metrics.publicEndpoint "true" }}
  - protocol: TCP
    name: "public-endpoint-metrics"
    port: {{ .Values.service.metrics.port }}
    targetPort: {{ .Values.service.metrics.port }}
  {{ end }} {{ end }}
  - protocol: TCP
    name: "ws"
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
